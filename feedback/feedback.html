</head>

        <nav> 
           <a href="../index.html"> <img  src="../imagens/logo_sustec.jpg" alt="Logo Sustec" width="350" height="90" >   </a>

                    <li><a href="../jogo/jogo.html">Jogo</a></li>
                </div>
            </ul>       
        </nav>
    </header>

    <section class="feed">
        
        <div>
            <h1>
                Feedback
            </h1>
        </div>
        
        <form id="myForm">
            
            <div class="Fnome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>
            </div>
            
            <div class="Femail">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </div>
            
            <div class="Fassunto">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto"><br>
            </div>
            <div class="submitButton">
                <input  id="submitButton" type="submit" value="Enviar" >
            </div>

            
        </form>
    
        <div class="aviso" id="aviso">
            Formulário enviado com sucesso!
        </div>
    </section>

    <script>
        const nomeInput = document.getElementById("nome");
        const emailInput = document.getElementById("email");
        const assuntoInput = document.getElementById("assunto");
        const submitButton = document.getElementById("submitButton");

        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            document.getElementById("aviso").style.display = "block"; 

            
            setTimeout(function () {
                document.getElementById("aviso").style.display = "none"; 
            }, 3000);

            
            nomeInput.value = "";
            emailInput.value = "";
            assuntoInput.value = "";

            
            submitButton.disabled = true;
        });

        
        nomeInput.addEventListener("input", validarCampos);
        emailInput.addEventListener("input", validarCampos);
        assuntoInput.addEventListener("input", validarCampos);

        
        function validarCampos() {
            if (nomeInput.value.trim() !== "" && emailInput.value.trim() !== "" && assuntoInput.value.trim() !== "") {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
